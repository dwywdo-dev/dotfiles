##############################################################################
# After reloading the configuration, you also have to kill the tmux session  #
# for these changes to take effect                                           # 
##############################################################################
# undercurl support
# set -as terminal-overrides ',*:Smulx=\\E[4::%p1%dm'
# underscore colours - needs tmux-3.0
# set -as terminal-overrides ',*:Setulc=\\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'
# for up
set -as terminal-overrides ",xterm-256color:Tc"
set -ga terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

##############################################################################
#                         Key Mappings & UI Changes                          #
##############################################################################
## Change tmux prefix to Ctrl + a
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

## Assign '|' for horizontally window split
unbind %
bind | split-window -h

## Assign '|' for vertically window split
unbind %
unbind '"'
bind - split-window -v

## Assign 'r' for reloading tmux configs
unbind r
bind r source-file ~/.tmux.conf\; display-message "Config reloaded."

## Test
unbind 0
bind-key -r 0 run-shell "tmux neww ~/chezmoi/periodic-notes.sh"

## Sort by lastest used timestamp for sessions
# -s starts with session collapsed (doesn't show windows)
# -Z zooms the pane
# -O specified the initial sort field: one of 'index', 'name', or 'time' (activity)
# https://unix.stackexchange.com/questions/608268/how-can-i-force-tmux-to-sort-my-sessions-alphabetically
bind s choose-tree -Zs -O time

## Start index of windows at 0
set -g base-index 1

## tmux status bar at the top
set -g status-position top

# remove delay for exiting insert mode with ESC in Neovim
set -sg escape-time 0

# Activate focus events for Neovim integration
set -g focus-events on

# Activate extended keys
set -s extended-keys on

# Options to make tmux more pleasant
set -g mouse on
set -g default-terminal "tmux-256color"

##############################################################################
#                                Plugins                                     #
# Other examples:                                                            #
# set -g @plugin 'github_username/plugin_name'                               #
# set -g @plugin 'github_username/plugin_name#branch'                        #
# set -g @plugin 'git@github.com:user/plugin'                                #
# set -g @plugin 'git@bitbucket.com:user/plugin'                             #
#                                                                            #
##############################################################################
# TPM (TMUX Plugin Manager)                                                  #
# - https://github.com/tmux-plugins/tpm                                      #
# - In order to use the plugins below you need to install TPM and the plugins#
#  Step 1) git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugin/tpm  #
#  Step 2) Reload tmux if it's already started with `r`                      #
#  Step 3) Launch tmux and hit `I (capital i)` to fetch any plugins           #
#                                                                            #
##############################################################################

# TMUX Plugin Manager
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Catppuccin TMUX
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @catppuccin_flavor 'latte' # latte, frappe, macchiato or mocha

# Configure the catppuccin plugin
set -g @catppuccin_window_status_style "rounded"

# Load catppuccin
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux
# For TPM, instead use `run ~/.tmux/plugins/tmux/catppuccin.tmux`

# Make the status line pretty and add some modules
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -ag status-left "#{E:@catppuccin_status_session}"
set -g @catppuccin_status_modules_left "session"
set-option -g automatic-rename off
set-option -g allow-rename off
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator "  "
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_text "#W"
set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_number_color "#FEAE85"
set -g @catppuccin_window_number_color "#6FB1FE"

# Tmux Resurrect 
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Configure the tmux-resurrect plugin
set -g @resurrect-strategy-vim 'session'

# run ~/.config/tmux/plugins/tmux-plugins/tmux-cpu/cpu.tmux
# run ~/.config/tmux/plugins/tmux-plugins/tmux-battery/battery.tmux
# Or, if using TPM, just run TPM

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# Change the keybinding to enter copy mode from 'prefix + [' to 'prefix + v'
unbind v
bind v copy-mode

# Bind Esc to exit copy-mode
bind-key -T copy-mode-vi 'Escape' send -X cancel

# Enable vi mode-keys.
# https://dev.to/iggredible/the-easy-way-to-copy-text-in-tmux-319g
setw -g mode-keys vi

# start selecting text with "v", this is visual mode
bind-key -T copy-mode-vi 'v' send -X begin-selection
# copy text with "y"
bind-key -T copy-mode-vi 'y' send -X copy-selection

# Bind Alt-t <M-t> in copy-mode
# This allows me to toggle my neovim terminal even if I'm in tmux copy-mode
bind-key -T copy-mode M-t run-shell "~/chezmoi/simple_toggle.sh"
bind-key -T copy-mode-vi M-t run-shell "~/chezmoi/simple_toggle.sh"

# vim-tmux-navigator (https://github.com/christoomey/vim-tmux-navigator)
set -g @plugin 'christoomey/vim-tmux-navigator'
